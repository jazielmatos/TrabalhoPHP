<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Atividade 1</title>
</head>
<body style="background-image: url(../IMAGENS/imagem2.jpg);" >

    <style>
    .tamanha{
        padding: 10px ;
        border: 3px solid gray;
        width:500px;
        margin: 50px;
        background-color:white;
    }

    </style>
    


    <article class="tamanha"  >
    
    <form class="mb-3" name="ladosretangulo" method="GET" action="Atv1.php">
        <div class="col-md-6">
          <label  for="inputEmail4" class="form-label">Altura do Retangulo</label>
          <input max="100000" step="0.01" min="1" type="number" class="form-control" name="altura">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Base do Retangulo</label>
          <input max="100000" step="0.01" type="number" min="1" class="form-control" name="base">
        </div>
        <br>
        <fieldset class="row mb-3">
            <label  for="inputEmail4" class="form-label">Unidade de Medida</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="unidade" value="cm" checked>
                <label class="form-check-label" for="gridRadios1">
                  Centimetros (cm)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="unidade" value="m">
                <label class="form-check-label" for="gridRadios2">
                  Metros (m)
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="unidade"  value="Km" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Kilometros (Km)
                </label>
              </div>
            </div>
        </fieldset>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary" name="ENVIAR">
        </div>
      </form>
    
</article>
